<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p> 

        <div class="form">
            <fieldset>

                <legend>Contact information</legend>

                <div>
                    <label for="name" class="inform">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                
                <div>
                    <label for="mail" class="inform">Email Address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required" required>
                </div>

                <div>
                    <label for="phone" class="inform">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>

                <div>
                    <label for="street" class="inform">Street Address</label>
                    <input type="text" id="street" name="user_address">
                </div>

                <div>
                    <label for="city" class="inform">City</label>
                    <input type="text" id="city" name="user_city">
                </div>

                <div>
                    <label for="state" class="inform">State:</label>
                    <select size="2" id="state" name="user_state">
                        <optgroup label="Choose State">
                            <option value="alabama_state">Alabama</option>
                            <option value="alaska_state">Alaska</option>
                            <option value="florida_state">Florida</option>
                            <option value="georgia_state">Georgia</option>
                            <option value="hawaii_state">Hawaii</option>
                            <option value="micigan_state">Michigan</option>
                        </optgroup>
                    </select>
                </div>

                <div>
                    <label for="zipcode" class="inform">Zip Code</label>
                    <input type="number" id="zipcode" name="user_zipcode">
                </div>

            </fieldset>
        </div>

        <div class="form">
            <fieldset>

                <legend>Newsletter</legend>

                <label>Select the newslatter you would like to recieve</label>
                <input type="checkbox" id="html" value="html_news" name="user_newsletter"><label for="html" class="light">HTML News</label><br>
                <input type="checkbox" id="css" value="css_news" name="user_newsletter"><label for="css" class="light">CSS News</label><br>
                <input type="checkbox" id="javascript" value="javascipt_news" name="user_newsletter"><label for="javascript" class="light">JavaScript News</label>

                <label>Newsletter format</label>
                <input type="radio" id="format_html" value="html" name="user_newsletterformat"><label for="format_html" class="light">HTML</label><br>
                <input type="radio" id="format_text" value="text" name="user_newsletterformat"><label for="format_text" class="light">Plain Text</label>

                <label for="other">Other topic you'd like to hear about</label>
                <textarea id="other" name="user_topics"></textarea>

            </fieldset>
        </div>
        <button type="submit">Sign Up</button>

      </form>
      
    </body>
</html>
